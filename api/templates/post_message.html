<!DOCTYPE html>
<html>  
    <head>
        <link rel="icon" href="data:,">
    </head>
    <body>
        <p>{{ content }}</p>
        <p>From: {{ name }}</p>
        <form action="/post_message/{{ name }}/{{ reg_number }}" id="usrform" method="post">
            <br>
            <label for="message">Message:</label>
            <textarea name="message" form="usrform" maxlength="1000" placeholder="Enter message here..."></textarea><br><br>
            <input type="submit" name="post" value="Post">
            <input type="submit" name="cancel" value="Cancel">
        </form><br> 
    </body>
</html>
