<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="center-card">
      <div class="card custom-card">
        <div class="card-body">
          <p>Registration</p>
          <p>Hello {{ name }}</p>
          <p>Please complete the following form</p>
          <div class="container">
            <form action="/schedule_submit/{{ name }}/{{ reg_number }}" method="post">
              <div class="row">
                <!-- Left column for week days -->
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="monday"
                      value="Monday"
                    />
                    <label class="form-check-label" for="monday">Monday</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="tuesday"
                      value="Tuesday"
                    />
                    <label class="form-check-label" for="tuesday"
                      >Tuesday</label
                    >
                  </div>
                  <!-- Add other weekdays here -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="wednesday"
                      value="Wednesday"
                    />
                    <label class="form-check-label" for="wednesday"
                      >Wednesday</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="thursday"
                      value="Thursday"
                    />
                    <label class="form-check-label" for="thursday"
                      >Thursday</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="friday"
                      value="Friday"
                    />
                    <label class="form-check-label" for="friday">Friday</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="saturday"
                      value="Saturday"
                    />
                    <label class="form-check-label" for="saturday"
                      >Saturday</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="day"
                      id="sunday"
                      value="Sunday"
                    />
                    <label class="form-check-label" for="sunday">Sunday</label>
                  </div>
                </div>

                <!-- Right column for time of day -->
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="timeOfDay"
                      id="morning"
                      value="morning"
                    />
                    <label class="form-check-label" for="morning"
                      >Morning</label
                    >
                  </div>
                  <!-- Add other times of day here -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="timeOfDay"
                      id="afternoon"
                      value="afternoon"
                    />
                    <label class="form-check-label" for="afternoon"
                      >Afternoon</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="timeOfDay"
                      id="evening"
                      value="evening"
                    />
                    <label class="form-check-label" for="evening"
                      >Evening</label
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="locationfield">Location:</label>
                  <input
                    type="text"
                    id="locationfield"
                    name="location"
                    class="form-control"
                  />
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
