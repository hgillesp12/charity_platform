<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-links">
        <a href="#about">About the idea</a>
        <a href="#link2">Link 2</a>
      </div>
    </div>
    <div class="main-content">
      <div class="center-card">
        <div class="card custom-card">
          <div class="card-body">
            <form id="myForm" method="post">
              <div class="row justify-content-center">
                <p>{{message}}</p>
                <div>
                  <input
                    type="number"
                    id="reg_number_field"
                    name="reg_number"
                    class="form-control custom-input"
                    placeholder="charity registration number"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  id="registerBtn"
                  class="btn custom-button btn-secondary1 btn-login-page"
                >
                  Register
                </button>
                <button
                  id="loginBtn"
                  class="btn custom-button btn-primary1 btn-login-page"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById('registerBtn')
        .addEventListener('click', function () {
          document.getElementById('myForm').action = '/registration_submit';
          document.getElementById('myForm').submit();
        });

      document
        .getElementById('loginBtn')
        .addEventListener('click', function () {
          document.getElementById('myForm').action = '/login_submit';
          document.getElementById('myForm').submit();
        });
    </script>
  </body>
</html>
