<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="center-card">
      <div class="card custom-card">
        <div class="card-body">
          <form action="/registration_submit" method="post">
            <div class="row justify-content-center">
              <p>{{message}}</p>
              <div>
                <!-- Adjust the column size as needed -->
                <input
                  type="number"
                  id="reg_number_field"
                  name="reg_number"
                  class="form-control custom-input"
                  placeholder="charity registration number"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <input
                class="btn custom-button btn-secondary1 btn-login-page"
                type="submit"
                value="Register"
              />
              <input
                class="btn custom-button btn-primary1 btn-login-page"
                type="submit"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
